name: üêõ Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install the SDK with `npm install @blognow/sdk`
        2. Create a client with `new BlogNowClient({...})`
        3. Call method `client.posts.getPublishedPosts()`
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include any error messages.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Example
      description: Please provide a minimal code example that demonstrates the issue.
      render: typescript
      placeholder: |
        import { BlogNowClient } from '@blognow/sdk';
        
        const client = new BlogNowClient({
          apiKey: 'your-api-key'
        });
        
        // Your code that demonstrates the issue
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you running the SDK?
      options:
        - Node.js
        - Browser
        - Edge Runtime (Vercel, Cloudflare Workers, etc.)
        - Other
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version (if applicable)
      placeholder: "e.g., 18.17.0"

  - type: input
    id: sdk-version
    attributes:
      label: SDK Version
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "e.g., macOS 13.0, Windows 11, Ubuntu 22.04"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, such as screenshots, logs, etc.
      placeholder: Any additional information...